<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div id="login-body">
    <div id="form-body">
        <form action="" id="detail">
            <h2>LOGIN</h2>
            <div id="username-detail">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="" placeholder="Type Your Username" required>
            </div>
            <div id="password-detail">
                <label for="uname">Password</label>
                <input type="password" name="uname" id="" placeholder="Type Your Password" required>
            </div>
            <div id="forget-password-box">
                <a href="" target="_blank">Forget Password?</a>
            </div>
            <div id="login-btn">
                <button type="submit">LOGIN</button>
            </div>
            <div id="signup-box">
                <p>Or Sign Up Using</p>
                <div id="logo-box">
                    <a href="" target="_blank"><img src="./fb logo.png" alt="" id="fb-logo"></a>
                    <a href="" target="_blank"><img src="./twitter logo.png" alt="" id="twitter-logo"></a>
                    <a href="" target="_blank"><img src="./gmail logo.png" alt="" id="gmail-logo"></a>
                </div>
            </div>
        </form>
    </div>
   </div>
</body>

</html>
